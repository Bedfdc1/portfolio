<!-- Header -->
	<div id="header-wrapper">
		<div id="header">

			<!-- Logo -->
				<h1><a href="{{ site.baseurl }}/index.html">{{page.title}}</a></h1>

			<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="{{ site.baseurl }}/index.html">Home</a></li>
						{% assign current = page.url | downcase | split: '/' %}
						<li {% if current[1] == 'left-sidebar.html' %}class='current'{% endif %}><a href="{{ site.baseurl }}/pages/ux.html">User Experience</a></li>
						<li {% if current[1] == 'right-sidebar.html' %}class='current'{% endif %}><a href="{{ site.baseurl }}/pages/video.html">Video</a></li>
						<li {% if current[1] == 'no-sidebar.html' %}class='current'{% endif %}><a href="{{ site.baseurl }}/pages/animation.html">Animaiton</a></li>
					</ul>
				</nav>
		</div>
	</div>
